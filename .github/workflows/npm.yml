name: "JFrog CLI Example"
on: push

permissions:
  # This is required for requesting the OIDC token
  id-token: write
  # This is required for actions/checkout
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [ "12", "13", "14", "15", "16", "17", "18", "19", "20" ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup JFrog CLI
        uses: jfrog/setup-jfrog-cli@v4
        env:
          # JFrog platform url (for example: https://acme.jfrog.io)
          JF_URL: ${{ vars.JF_URL }}
          JF_USER: ${{ secrets.JF_USER }}
          JF_PASSWORD: ${{ secrets.JF_PASSWORD }}
        with:
          ## OIDC provider name from the OIDC integration page in the JFrog Platform
          #oidc-provider-name: robi-oidc-test-groups
          version: latest
          #version: 2.100.0
          #download-repository: generic-local-robi
      - name: Install npm
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      #- name: enable yarn
      #  run: |
      #    corepack enable
      #    yarn set version 2.4.0

      - name: Run JFrog CLI
        run: |
          node -v
          npm -v
          yarn -v
          jf -v
          jf rt dl generic-local-robi/v2/2.100.0/jfrog-cli-linux-amd64/jfrog --flat --fail-no-op
          chmod +x ./jfrog
          ./jfrog -v
          # Ping the server
          ./jfrog rt ping
          # Collect environment variables for the build
          cd npm-example
          # ../jfrog npm-config --repo-resolve npm-remote
          # ../jfrog npm i
          # ../jfrog rt bp
          ../jfrog yarn-config --repo-resolve npm-remote
          ../jfrog yarn
          ../jfrog rt bp